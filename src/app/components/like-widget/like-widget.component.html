<div class="like-widget-container" (click)="like()" (keyup.enter)="like()" (keyup.space)="like()">
  <fa-icon [attr.aria-describedby]="id" role="button" tabindex="0" size="1x" [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span [attr.id]="id" [attr.aria-label]="likes + ': people liked'" aria-live="true" aria-atomic="true" class="likes-counter">
    {{ likes }}
  </span>
</div>
